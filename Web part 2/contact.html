<!--Contact Section-->
<div class="contact-container">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="Phone">Phone Number: </label>
            <input type="Phone Number" id="Phone Number" name="Phone Number" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required> 
        </div>

        <div>
        <label for = "Interest" >Order: </label><br>
         <input type = "checkbox" name = "Order" id = "order" value="order">
            <label for = "order">Cake</label>
            <input type = "checkbox" name = "Order" id = "order" value = "order">
            <label for = "order">Bento Cake</label>
            <input type = "checkbox" name = "Order" id = "order" value = "order">
            <label for = "order"> Cupake Box</label></label><br><br>
        </div>

        <div>
        <label for = "Interest">Flavour: </label><br>
         <input type = "checkbox" name = "Order" id = "Order" value="Order">
            <label for = "order">Chocolate</label>
            <input type = "checkbox" name = "Order" id = "Order" value = "Order">
            <label for = "order"> Vanilla</label>
            <input type = "checkbox" name = "Order" id = "Order" value = "Order">
            <label for = "order" >Red Velvet</label>
            <input type="checkbox" name="Order" id="Order" value="Order">
            <label for="order">Carrot</label><br>
            <input type = "checkbox" name = "Order" id = "Order" value = "Order">
            <label for = "order">Rainbow</label><br><br>
        </div>

        <div class="form-group">
            <label for="message">Customise: </label>
            <textarea id="message" name="message" placeholder="Customise your cake here...."></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
      </div>
